{% extends "base.html" %}

{% block content %}
<!-- Animate.css CDN: Used for various entrance and interaction animations. -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<style>
  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Poppins', sans-serif;
  }

  .centered-card {
    max-width: 400px;
    margin: 100px auto;
    padding: 30px;
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    text-align: center;
    animation: floatIn 1s ease-out;
  }

  @keyframes floatIn {
    from {
      transform: translateY(-50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  .centered-card h1 {
    margin-bottom: 20px;
    font-size: 28px;
    font-weight: bold;
    color: #333;
    animation: fadeInDown 1s;
  }

  .centered-card input {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    transition: 0.3s;
  }

  .centered-card input:focus {
    border-color: #667eea;
    box-shadow: 0 0 8px rgba(102, 126, 234, 0.6);
    transform: scale(1.02);
  }

  .centered-card button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(45deg, #667eea, #764ba2);
    border: none;
    color: white;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .centered-card button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 6px 15px rgba(102, 126, 234, 0.5);
  }

  .centered-card a {
    display: block;
    margin-top: 15px;
    color: #667eea;
    text-decoration: none;
    transition: color 0.3s;
    animation: fadeInUp 1.2s;
  }

  .centered-card a:hover {
    color: #764ba2;
    text-decoration: underline;
  }

  .error-msg {
    color: red;
    margin-top: 12px;
    animation: shake 0.5s;
  }

  .flash-message {
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    font-weight: bold;
    text-align: center;
    animation: fadeIn 0.5s ease-out;
  }
  .flash-message.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }
  .flash-message.info {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }
  .flash-message.ok {
    background-color: #d1ecf1;
    color: #0c5460;
    border: 1px solid #bee5eb;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

</style>

<div class="centered-card animate__animated animate__zoomIn">
  <h1 class="animate__animated animate__fadeInDown">Welcome</h1>

  <!-- Flash messages for user feedback -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash-message {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="post" action="{{ url_for('login') }}">
    <input name="username" placeholder="Enter Username" required class="animate__animated animate__fadeInLeft animate__delay-1s">
    <input name="password" type="password" placeholder="Enter Password" required class="animate__animated animate__fadeInRight animate__delay-2s">
    <button type="submit" class="animate__animated animate__pulse animate__delay-3s animate__infinite">Login</button>
    <a href="{{ url_for('signup') }}" class="animate__animated animate__fadeInUp animate__delay-4s">Create an account</a>
  </form>

</div>
{% endblock %}
